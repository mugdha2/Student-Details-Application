<div class="container center_div">
    <h1>Student entry details:</h1>
    <form ng-submit="addStudent()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" ng-model="student.name" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label>Department</label>
            <input type="text" class="form-control" ng-model="student.department" placeholder="Enter Department">
        </div>
        <div class="form-group">
            <label>Year</label>
            <input type="text" class="form-control" ng-model="student.year" placeholder="Enter Year">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a class="float-right btn btn-success" href="#!/page1">Cancel</a>
    </form>
</div>
